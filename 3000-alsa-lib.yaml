# Generated from https://git.alpinelinux.org/aports/plain/main/alsa-lib/APKBUILD
package:
    name: alsa-lib
    version: 1.2.7.2
    epoch: 0
    description: Advanced Linux Sound Architecture (ALSA) library
    target-architecture:
        - all
    copyright:
        - paths:
              - "*"
          attestation: TODO
          license: LGPL-2.1-or-later
environment:
    contents:
        repositories:
            - https://packages.wolfi.dev/bootstrap/stage3
            - https://packages.wolfi.dev/os
            - /work/packages
        keyring:
            - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
            - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
        packages:
            - busybox
            - ca-certificates-bundle
            - build-base
            - automake
            - autoconf
            - linux-headers
pipeline:
    - uses: fetch
      with:
          expected-sha256: 8a35b7218e50f2a2c79342d0de98ded81439ce19e12809385ec9be9596de7c2f
          uri: https://alsa-project.org/files/pub/lib/alsa-lib-${{package.version}}.tar.bz2
    - uses: autoconf/configure
      with:
          opts: |
              --disable-python \
              --disable-static \
              --disable-resmgr \
              --enable-rawmidi \
              --enable-seq \
              --enable-aload \
              --disable-dependency-tracking \
              --without-versioned

    - uses: autoconf/make
    - uses: autoconf/make-install
subpackages:
    - name: alsa-lib-dev
      pipeline:
          - uses: split/dev
      dependencies:
          runtime:
              - alsa-lib
