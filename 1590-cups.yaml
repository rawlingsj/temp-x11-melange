  #   description: cups FIXME
  - name: cups-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cups
        - libgcrypt-dev
        # - gnutls-dev
        - zlib-dev
    description: cups dev
  - name: cups-doc
    pipeline:
      - uses: split/manpages
    description: cups manpages
