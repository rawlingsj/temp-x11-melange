# Generated from https://git.alpinelinux.org/aports/plain/main/cups/APKBUILD
package:
  name: cups
  version: 2.4.2
  description: The CUPS Printing System
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: GPL-2.0-only
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
      - https://packages.wolfi.dev/os
      - /work/packages
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - zlib-dev
      - libpaper-dev
      - dbus
      - dbus-dev
      - libusb-dev
      - libgcrypt-dev
      # - openssl causes configure to not find openssl for some reason.  It's pulled in from another package anyway so can ommit
      # - cups-client built as part of this?
      # - poppler-utils do we need this?
      # - libjpeg-turbo-dev do we need this?
      # - avahi-dev do we need this?
      # - gnutls-dev do we need this?

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7095b2977bb728ded5566a5c802866062840d6541fd027836865949a407c3682
      uri: https://github.com/OpenPrinting/cups/archive/v${{package.version}}.tar.gz
  - uses: autoconf/configure
    with:
      opts: |
        --with-menudir=/usr/share/applications \
        --with-icondir=/usr/share/icons \
        --with-logdir=/var/log/cups \
        --with-docdir=/usr/share/cups \
        --with-rundir=/run/cups \
        --with-cupsd-file-perm=0755 \
        --with-cups-user=lp \
        --with-cups-group=lp \
        --with-system-groups=lpadmin \
        --with-domainsocket=/run/cups/cups.sock \
        --enable-libusb \
        --without-rcdir \
        --disable-pam \
        --enable-raw-printing \
        --enable-dbus \
        --with-dbusdir=/usr/share/dbus-1 \
        --enable-libpaper \
        --with-tls=openssl \
        --with-optim="$CFLAGS"

  # trying openssl for TLS rather than         --enable-gnutls \
  #--disable-launchd \

  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  # - name: cups-dbg
  #   pipeline:
