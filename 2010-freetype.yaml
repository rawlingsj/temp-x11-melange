# Generated from https://git.alpinelinux.org/aports/plain/main/freetype/APKBUILD
package:
  name: freetype
  version: 2.12.1
  description: TrueType font rendering library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: FTL GPL-2.0-or-later
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
      - https://packages.wolfi.dev/os
      - /work/packages
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - brotli-dev
      - bzip2-dev
      - libpng-dev
      - libx11-dev
      - zlib-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: 4766f20157cc4cf0cd292f80bf917f92d1c439b243ac3018debf6b9140c41a7f
      uri: https://download.savannah.gnu.org/releases/freetype/freetype-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: |
        --enable-static \
        --with-brotli \
        --with-bzip2 \
        --with-png \
        --enable-freetype-config

  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: freetype-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - freetype
        - libbrotlidec1 # manually added
        - zlib # manually added
        - libpng # manually added
    description: freetype dev
  - name: freetype-doc
    pipeline:
      - uses: split/manpages
    description: freetype manpages
