  - name: gettext-static
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/*.a ${{targets.subpkgdir}}/usr/lib/
    description: static libraries
  - name: gettext-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gettext
    description: gettext dev
