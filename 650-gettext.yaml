  - name: libintl
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libintl.so.* ${{targets.subpkgdir}}/usr/lib
          chmod +x ${{targets.subpkgdir}}/usr/lib/libintl.so.*
    description: GNU gettext runtime library

  - name: gettext-asprintf
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libasprintf.so.* ${{targets.subpkgdir}}/usr/lib
