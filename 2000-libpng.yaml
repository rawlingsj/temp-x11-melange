# Generated from https://git.alpinelinux.org/aports/plain/main/libpng/APKBUILD
package:
  name: libpng
  version: 1.6.38
  epoch: 0
  description: Portable Network Graphics library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: Libpng

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
      - https://packages.wolfi.dev/os
      - /work/packages
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - zlib-dev
      - gawk
      - libtool
pipeline:
  - uses: fetch
    with:
      expected-sha256: e2b5e1b4329650992c041996cf1269681b341191dc07ffed816c555769cceb77
      uri: https://downloads.sourceforge.net/libpng/libpng-${{package.version}}.tar.gz

  - runs: autoreconf -vif
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libpng-doc
    pipeline:
      - uses: split/manpages
    description: libpng manpages
  - name: libice-static
    description: libice static library
    pipeline:
      - uses: split/static
  - name: libpng-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: libpng utils
  - name: libpng-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libpng
    description: libpng dev
