# Generated from https://git.alpinelinux.org/aports/plain/main/libice/APKBUILD
package:
  name: libice
  version: 1.0.10
  epoch: 0
  description: X11 Inter-Client Exchange library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: X11
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
      - https://packages.wolfi.dev/os
      - /work/packages
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - xorgproto
      - xtrans
      - util-macros
      - xmlto
      - check-dev
      - libtool
      - autoconf
      - automake
      - bash

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6f86dce12cf4bcaf5c37dddd8b1b64ed2ddf1ef7b218f22b9942595fb747c348
      uri: https://www.x.org/releases/individual/lib/libICE-${{package.version}}.tar.bz2
  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6 \
        --enable-docs \
        --with-xmlto \
        --without-fop
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libice-static
    description: libice static library
    pipeline:
      - uses: split/static
  - name: libice-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/share"
          mv "${{targets.destdir}}/usr/share/doc" "${{targets.subpkgdir}}/usr/share"
    description: libice manpages
  - name: libice-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libice
    description: libice dev
